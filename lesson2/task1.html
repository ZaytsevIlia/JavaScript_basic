        Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
        браузере со включенными точками остановки.*/
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //пример 2
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        
        /*
        1. Ответ 2, потому что оператор (++) это инкремент и он добавляет единицу к своему операнду.
           а = 1 и плюс 1 равно 2
        2. В случае если инкремент стоит после операнда, то вернётся значение ДО добавления единицы, 
           а потому уже прибавится единица
        3. В данном примере "а" уже равно 2, инкремент добавит единицу, будет а = 3 и 2 + 3 = 5
        4. После примера №2 "b" = 2, в этом примере так же сначала учитывается значение до прибавления единицы оператором "++",
           получается d = 2 + 2 = 4, после этого к "b" прибавится единица и "b" станет равно 3.
           "а" за все примеры было два раза с инкрементом, поэтому к нему два раза привавилась единица (а = 1 + 1 + 1 = 3)
        */

        
    </script>
